{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
  <div class="form form-control">
    <div class="row">
      <div class="login offset-4 col-lg-4 " align="center">

        <form class="form-signin" method="post" autocomplete="off">
          {% csrf_token %}
          <!-- Email input -->
          <div class="form-outline mb-4">
            <h1 style="color: red">Login</h1>
            <br>
            <input type="email" name="username" id="name" class="form-control" placeholder="E-mail"/>
            <label class="form-label" for="username"></label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password" name="password" id="form2Example2" class="form-control" placeholder="Password" />
            <label class="form-label" for="password"></label>
          </div>

          <!-- 2 column grid layout for inline styling -->
          <div class="row mb-4">
            <div class="col d-flex justify-content-center">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form2Example34" checked />
                <label class="form-check-label" for="form2Example34"> Remember me </label>
              </div>
            </div>

            <div class="col">
              <!-- Simple link -->
              <a href="#!">Forgot password?</a>
            </div>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

          <!-- Register buttons -->
          <div class="text-center">
            <p>Not a member? <a href="#!">Register</a></p>
            <p>or sign up with:</p>
            
            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="lni lni-linkedin-original"></i>
            </button>

            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="lni lni-github-original"></i>
            </button>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
