<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>contato</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-default justify-content-end">
            <div class="nav">
                <a class="navbar-brand" href="{% url 'index' %}">Home</a>
            </div>
        </nav>
        <h1>Contato</h1>

        <form action="{% url 'contato' %}" method="POST" class="form" autocomplete="off">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_nome">Nome</label>
                <input type="text" name="nome" class="form-control" required id="id_nome" placeholder="Nome">
            </div>
            <br>
            <div class="form-group">
                <label for="id_email">E-mail</label>
                <input type="E-mail" name="email" class="form-control" required id="id_email" placeholder="E-mail">
            </div>
            <br>
            <div class="form-group">
                <label for="id_assunto">Assunto</label>
                <input type="text" name="assunto" class="form-control" required id="id_assunto" placeholder="Assunto">
            </div>
            <br>
            <div class="form-group">
                <label for="id_mensagem">Mensagem</label>
                <textarea class="form-control" name="mensagem" placeholder="Mensagem" required
                    id="id_mensagem"></textarea>
            </div>
            <br>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
            </div>
            <br>
            {% if messages %}
            {%for message in messages %}
                <div class="alert alert-primary" role="alert">
                    {{message}}
                </div>
            {%endfor%}
            {% endif %}
        </form>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
</body>

</html>
